<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleoflogin.css">
    <link rel="icon" href="logo - Copy.png">

    <title>Sign Up</title>
    <style>
        .button {
          background-color: #e9650d;
          color: white;
          font-size: 16px;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          transition: all 0.3s ease 0s;
        }
        
        .button:hover {
          transform: translateY(-3px);
          box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.3);
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="img">
          <img src="post_1.png" alt="Avatar">
        </div>
        <div class="signup-form">
          <h2>Sign Up</h2>
          <form>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required class="input-field">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <div class="password-field">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <div class="password-field">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
              </div>
            </div>
            <button type="submit" class="btn" style="border-radius: 20PX;">Sign Up</button>
            <button class="button"> <a href="login.html">Don't have an account </a>  </button>
          </form>
        </div>
    </div>
    <script src="jsofform.js"></script>
</body>
</html>
